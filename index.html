// تشخیص زبان
function detectLanguage(text) {
  const persian = /[\u0600-\u06FF]/;
  const arabic = /[\u0750-\u077F\u08A0-\u08FF]/;
  if (persian.test(text)) return 'fa';
  if (arabic.test(text)) return 'ar';
  return 'en';
}

// تماس با سازنده
function callCreator() { window.location.href = "tel:09211243320"; }

// باز و بسته کردن چت
function toggleChat() {
  if (chatContainer.style.display === 'flex') {
    closeChat();
  } else {
    openChat();
  }
}

function openChat() {
  chatContainer.style.display = 'flex';
  chatContainer.classList.add('show');
  chatToggleBtn.classList.add('active');

  if (window.innerWidth <= 768) {
    chatToggleBtn.classList.add('hide-on-mobile'); // مخفی روی موبایل
  }

  userInput.focus();
}

function closeChat() {
  chatContainer.classList.remove('show');
  setTimeout(() => { chatContainer.style.display = 'none'; }, 400);
  chatToggleBtn.classList.remove('active');

  if (window.innerWidth <= 768) {
    chatToggleBtn.classList.remove('hide-on-mobile'); // دوباره نمایش
  }
}

// تغییر تم - فقط برای پنجره چت
function toggleTheme() {
  const currentTheme = chatContainer.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  chatContainer.setAttribute('data-theme', newTheme);
  localStorage.setItem('chat-theme', newTheme);
}

function initTheme() {
  const savedTheme = localStorage.getItem('chat-theme') || 'light';
  chatContainer.setAttribute('data-theme', savedTheme);
}
initTheme();

// نمایش پیام‌ها
function renderMessages() {
  chatBox.innerHTML = '';
  messages.forEach((msg, index) => {
    const div = document.createElement("div");
    div.className = message ${msg.role === "user" ? "user" : "assistant"};
    div.style.animationDelay = ${index * 0.1}s;
    
    // حذف علائم مارک‌داون و بهبود نمایش
    let cleanContent = msg.content.replace(/\\(.?)\\/g, '$1').replace(/\#\#(.?)\n/g, '$1\n');
    cleanContent = cleanContent.replace(/\n/g, '<br>');
    
    div.innerHTML = ${cleanContent}<span class="msg-time">${msg.time || ""}</span>;
    chatBox.appendChild(div);
  });
  chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
}
