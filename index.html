<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BK-AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #0ea5e9;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .chat-box {
      width: 100%;
      max-width: 800px;
      height: 500px;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .user {
      background: #dbeafe;
      margin-left: auto;
    }
    .assistant {
      background: #f3f4f6;
      margin-right: auto;
    }
    .input-area {
      display: flex;
      width: 100%;
      max-width: 800px;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.send-btn {
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button.send-btn:hover {
      background: #0284c7;
    }
    .typing {
      font-style: italic;
      color: #6b7280;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>BK-AI Chat</h1>
  <div class="chat-box" id="chatBox"></div>
  <div class="typing" id="typingIndicator" style="display:none;">در حال نوشتن...</div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="...پیام خود را بنویسید" />
    <button class="send-btn" onclick="sendMessage()">ارسال</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const sendBtn = document.querySelector('.send-btn');

    let messages = [];
    let typingInterval = null;
    let stopTyping = false;

    const formatTime = () => {
      const now = new Date();
      return now.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });
    };

    const renderMessages = () => {
      chatBox.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "message " + (msg.role === "user" ? "user" : "assistant");
        div.textContent = msg.content;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    const sendMessage = async () => {
      const content = userInput.value.trim();
      if (!content) return;

      messages.push({ role: "user", content });
      renderMessages();
      userInput.value = "";

      typingIndicator.style.display = "block";
      sendBtn.textContent = "توقف";
      sendBtn.onclick = stopMessage;
      stopTyping = false;

      try {
        const response = await fetch("https://api.gapgpt.app/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-S5rOGsclcKTN9vdMMsx3fZ1bYXALVqBV0z8WebUcX668zia4"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: messages
          })
        });

        const data = await response.json();
        typingIndicator.style.display = "none";

        const reply = data.choices[0].message.content;
        messages.push({ role: "assistant", content: "" });
        renderMessages();

        let i = 0;
        typingInterval = setInterval(() => {
          if (stopTyping || i >= reply.length) {
            clearInterval(typingInterval);
            sendBtn.textContent = "ارسال";
            sendBtn.onclick = sendMessage;
            return;
          }
          messages[messages.length - 1].content += reply[i];
          renderMessages();
          i++;
        }, 30);
      } catch (error) {
        console.error("خطا در دریافت پاسخ:", error);
        typingIndicator.style.display = "none";
        sendBtn.textContent = "ارسال";
        sendBtn.onclick = sendMessage;
      }
    };

    const stopMessage = () => {
      stopTyping = true;
    };
  </script>
</body>
</html>
