<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BK-AI Chat</title>
  
  <!-- استایل برای Markdown و کدها -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #111827;
      color: #f3f4f6;
    }
    .header {
      background: #0ea5e9;
      color: white;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-btn {
      background: white;
      border: none;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 0.85rem;
      color: #0ea5e9;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 70px);
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 12px;
      background: white;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    body.dark .chat-box {
      background: #1f2937;
    }
    .message {
      margin-bottom: 1.2rem;
      padding: 0.9rem 1rem;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.6;
      font-size: 0.95rem;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      white-space: pre-wrap;
    }
    .user {
      background: #0ea5e9;
      color: white;
      margin-left: auto;
    }
    .assistant {
      background: #f3f4f6;
      margin-right: auto;
      color: inherit;
    }
    body.dark .assistant {
      background: #374151;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      position: absolute;
      bottom: -1.2rem;
      right: 0.75rem;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      margin: 0.8rem 0;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button.send-btn {
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button.send-btn:hover {
      background: #0284c7;
    }
    .copy-btn, .voice-btn {
      position: absolute;
      bottom: -1.5rem;
      left: 0.6rem;
      font-size: 0.7rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: #0ea5e9;
    }
    .copy-btn.copied {
      color: #22c55e;
    }
    pre code {
      display: block;
      padding: 0.7rem;
      border-radius: 8px;
      font-size: 0.85rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="header">
    BK-AI Chat
    <button class="toggle-btn" onclick="toggleTheme()">🌙 حالت شب</button>
  </div>

  <div class="container">
    <div class="chat-box" id="chatBox"></div>

    <div class="controls">
      <select id="model">
        <option value="gpt-4o">GPT-4o</option>
        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
      </select>
      <button onclick="newChat()">چت جدید</button>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="پیام خود را بنویسید..." />
      <button class="send-btn" onclick="sendMessage()">ارسال</button>
    </div>
  </div>

  <!-- کتابخونه‌ها -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const modelSelect = document.getElementById("model");

    let messages = [];

    const formatTime = () => {
      const now = new Date();
      return now.toLocaleTimeString("fa-IR", { hour: "2-digit", minute: "2-digit" });
    };

    const renderMessages = () => {
      chatBox.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "message " + (msg.role === "user" ? "user" : "assistant");
        div.innerHTML = marked.parse(msg.content);

        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = msg.time;
        div.appendChild(time);

        if (msg.role === "assistant") {
          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "📋";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(msg.content);
            copyBtn.classList.add("copied");
            setTimeout(() => copyBtn.classList.remove("copied"), 1000);
          };
          div.appendChild(copyBtn);

          const voiceBtn = document.createElement("button");
          voiceBtn.className = "voice-btn";
          voiceBtn.textContent = "🔊";
          voiceBtn.onclick = () => speak(msg.content);
          div.appendChild(voiceBtn);
        }

        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
      hljs.highlightAll();
    };

    const sendMessage = async () => {
      const content = userInput.value.trim();
      if (!content) return;
      const time = formatTime();
      messages.push({ role: "user", content, time });
      renderMessages();
      userInput.value = "";

      try {
        const response = await fetch("https://api.gapgpt.app/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY"
          },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: messages
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        messages.push({ role: "assistant", content: reply, time: formatTime() });
        renderMessages();
      } catch (error) {
        console.error("خطا در دریافت پاسخ:", error);
      }
    };

    const newChat = () => {
      messages = [];
      renderMessages();
    };

    const toggleTheme = () => {
      document.body.classList.toggle("dark");
    };

    const speak = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fa-IR";
      speechSynthesis.speak(utterance);
    };

    // ارسال با Enter
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
