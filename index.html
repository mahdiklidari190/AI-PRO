<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BK-AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
    }

    /* دکمه شناور ربات */
    .chat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .chat-toggle-btn img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }
    .chat-toggle-btn:hover img {
      transform: scale(1.1);
    }

    /* پنل چت */
    #chatContainer {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1000;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      #chatContainer {
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }
    }

    .chat-header {
      background: #0ea5e9;
      color: white;
      padding: 0.8rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .user {
      background: #dbeafe;
      margin-left: auto;
    }

    .assistant {
      background: #f3f4f6;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 0.8rem;
      gap: 0.5rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.send-btn {
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button.send-btn:hover {
      background: #0284c7;
    }

    .typing {
      font-style: italic;
      color: #6b7280;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

  <!-- دکمه شناور ربات -->
  <button class="chat-toggle-btn" id="chatToggleBtn" onclick="openChat()">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chat Bot" />
  </button>

  <!-- پنل چت -->
  <div id="chatContainer">
    <div class="chat-header">
      BK-AI Chat
      <button onclick="closeChat()">✖</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="typing" id="typingIndicator" style="display:none;">در حال نوشتن...</div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="...پیام خود را بنویسید" />
      <button class="send-btn" onclick="sendMessage()">ارسال</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const sendBtn = document.querySelector('.send-btn');
    const chatContainer = document.getElementById('chatContainer');
    const chatToggleBtn = document.getElementById('chatToggleBtn');

    let messages = [];
    let typingInterval = null;
    let stopTyping = false;

    function isMobile() {
      return window.innerWidth <= 768;
    }

    function openChat() {
      chatContainer.style.display = 'flex';
      if (isMobile()) {
        chatToggleBtn.style.display = 'none';
      }
    }

    function closeChat() {
      chatContainer.style.display = 'none';
      if (isMobile()) {
        chatToggleBtn.style.display = 'block';
      }
    }

    const renderMessages = () => {
      chatBox.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "message " + (msg.role === "user" ? "user" : "assistant");
        div.textContent = msg.content;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    const sendMessage = async () => {
      const content = userInput.value.trim();
      if (!content) return;

      messages.push({ role: "user", content });
      renderMessages();
      userInput.value = "";

      typingIndicator.style.display = "block";
      sendBtn.textContent = "توقف";
      sendBtn.onclick = stopMessage;
      stopTyping = false;

      try {
        const response = await fetch("https://api.gapgpt.app/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-S5rOGsclcKTN9vdMMsx3fZ1bYXALVqBV0z8WebUcX668zia4"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: messages
          })
        });

        const data = await response.json();
        typingIndicator.style.display = "none";

        const reply = data.choices[0].message.content;
        messages.push({ role: "assistant", content: "" });
        renderMessages();

        let i = 0;
        typingInterval = setInterval(() => {
          if (stopTyping || i >= reply.length) {
            clearInterval(typingInterval);
            sendBtn.textContent = "ارسال";
            sendBtn.onclick = sendMessage;
            return;
          }
          messages[messages.length - 1].content += reply[i];
          renderMessages();
          i++;
        }, 30);
      } catch (error) {
        console.error("خطا در دریافت پاسخ:", error);
        typingIndicator.style.display = "none";
        sendBtn.textContent = "ارسال";
        sendBtn.onclick = sendMessage;
      }
    };

    const stopMessage = () => {
      stopTyping = true;
    };

    // ارسال با دکمه Enter
    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
