<script>
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const typingIndicator = document.getElementById('typingIndicator');
const sendBtn = document.getElementById('sendBtn');
const chatContainer = document.getElementById('chatContainer');

let messages = [];

// Ø¨Ø§Ø² Ùˆ Ø¨Ø³ØªÙ‡ Ú©Ø±Ø¯Ù† Ú†Øª
chatToggleBtn.addEventListener('click', toggleChat);

window.addEventListener('load', ()=>{

async function loadJSON(){
  try{
    const res = await fetch('/data/data.json');
    if(!res.ok) throw new Error("Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù†Ø´Ø¯");
    jsonData = await res.json();
    console.log("âœ… JSON Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø´Ø¯", jsonData);
  }catch(e){
    console.error("âŒ Ø®Ø·Ø§ Ø¯Ø± Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ JSON:", e);
    jsonData=null;
  }
}

// Ø§Ø±Ø³Ø§Ù„ Ù¾ÛŒØ§Ù…
sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }});

async function sendMessage(){
  if(isTyping) return;
  const content = userInput.value.trim();
  if(!content) return;
  messages.push({role:"user", content, time:new Date().toLocaleTimeString()});
  renderMessages(); userInput.value="";
  isTyping=true; typingIndicator.style.display='block';

  // Ù¾Ø§Ø³Ø® Ø³Ø§Ø¯Ù‡ ÛŒØ§ JSON
  let reply = jsonData ? searchJSON(content) : "Ù¾Ø§Ø³Ø® Ø¯Ø± Ø¯Ø³ØªØ±Ø³ Ù†ÛŒØ³Øª.";
  await simulateTyping(reply);
}

function searchJSON(query){ if(!jsonData) return null; const q=query.toLowerCase(); return jsonData.company?.name?.fa?.toLowerCase().includes(q) ? jsonData.company.name.fa+" - "+jsonData.company.description?.fa : "Ù…ØªØ§Ø³ÙÙ…ØŒ Ø§Ø·Ù„Ø§Ø¹Ø§ØªÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯."; }

async function simulateTyping(text){
  messages.push({role:"assistant", content:"", time:new Date().toLocaleTimeString()});
  renderMessages();
  let i=0;
  return new Promise(resolve=>{
    typingInterval = setInterval(()=>{
      if(i>=text.length){ clearInterval(typingInterval); isTyping=false; typingIndicator.style.display='none'; renderMessages(); resolve(); return;}
      messages[messages.length-1].content+=text[i]; renderMessages(); i++;
    },20);
  });
}

function renderMessages(){
  chatBox.innerHTML='';
  messages.forEach((msg,index)=>{
    const div=document.createElement("div");
    div.className=`message ${msg.role==="user"?"user":"assistant"}`;
    div.style.animationDelay=`${index*0.1}s`;
    div.innerHTML=msg.content.replace(/\n/g,'<br>')+`<span class="msg-time">${msg.time||''}</span>`;
    chatBox.appendChild(div);
  });
  chatBox.scrollTo({top:chatBox.scrollHeight, behavior:'smooth'});
}
