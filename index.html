    .contact-btn:hover {

    #contactPanel {
      display: none;

      border-radius: 12px;
      padding: 1rem;

      width: 220px;
      z-index: 1000;
      transition: opacity 0.2s ease;
      color: #111;
    }
    #contactPanel p {

    #contactPanel button {

    #contactPanel button.copied {

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border-radius: 12px;
      background: white;
      padding: 1rem;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    .message {
      margin-bottom: 1.5rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      position: relative;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .user {
      background: #dbeafe;
      margin-left: auto;
    }
    .assistant {
      background: #f3f4f6;
      margin-right: auto;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      position: absolute;
      bottom: -1.2rem;
      right: 0.75rem;
    }
    .copy-btn {
      font-size: 0.7rem;
      color: #0ea5e9;
      background: transparent;
      border: none;
      cursor: pointer;
      position: absolute;
      bottom: -1.2rem;
      left: 0.75rem;
      transition: color 0.3s ease;
    }
    .copy-btn.copied {
      color: #22c55e;
    }
    .typing {
      font-style: italic;
      color: #6b7280;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .dots span {
      animation: blink 1.2s infinite;
      font-size: 1.5rem;
    }
    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0 }
      40% { opacity: 1 }
    }
    .input-area {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.send-btn {
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button.send-btn:hover {
      background: #0284c7;
    }
    select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .chat-history {
      display: none;
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
    }
    .chat-history h3 {

      font-size: 1.2rem;

    .chat-history button {

      margin-bottom: 0.5rem;

      text-align: left;
      background: #f1f5f9;

      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-history button:hover {
      background: #e2e8f0;
    }
  </style>

    <script>
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');
  const modelSelect = document.getElementById('model');
  const typingIndicator = document.getElementById('typingIndicator');
  const chatHistory = document.getElementById('chatHistory');
  const contactPanel = document.getElementById('contactPanel');

  let messages = [];
  let chatId = Date.now().toString();

  function formatTime() {
    const now = new Date();
    return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
  }

  function renderMessages() {
    chatBox.innerHTML = "";
    messages.forEach((msg) => {
      const div = document.createElement("div");
      div.className = "message " + (msg.role === "user" ? "user" : "assistant");
      div.textContent = msg.content;

      const time = document.createElement("div");
      time.className = "timestamp";
      time.textContent = msg.time;
      div.appendChild(time);

      if (msg.role === "assistant") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "Ú©Ù¾ÛŒ";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(msg.content);
          copyBtn.classList.add("copied");
          setTimeout(() => copyBtn.classList.remove("copied"), 1000);
        };
        div.appendChild(copyBtn);
      }

      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const content = userInput.value.trim();
    if (!content) return;

    const time = formatTime();
    messages.push({ role: "user", content, time });
    renderMessages();
    userInput.value = "";

    typingIndicator.style.display = "flex";

    const response = await fetch("https://api.gapgpt.app/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer sk-S5rOGsclcKTN9vdMMsx3fZ1bYXALVqBV0z8WebUcX668zia4"
      },
      body: JSON.stringify({
        model: modelSelect.value,
        messages: messages
      })
    });

    const data = await response.json();
    typingIndicator.style.display = "none";

    let reply = data.choices[0].message.content;
    const timeReply = formatTime();
    messages.push({ role: "assistant", content: "", time: timeReply });
    renderMessages();

    let i = 0;
    const interval = setInterval(() => {
      if (i < reply.length) {
        messages[messages.length - 1].content += reply[i];
        renderMessages();
        i++;
      } else {
        clearInterval(interval);
        saveChat();
      }
    }, 30);
  }

  function saveChat() {
    const title = messages.find(m => m.role === "user")?.content?.slice(0, 30) || "Ø¨Ø¯ÙˆÙ† Ø¹Ù†ÙˆØ§Ù†";
    localStorage.setItem("chat-" + chatId, JSON.stringify({ title, messages }));
  }

  function newChat() {
    chatId = Date.now().toString();
    messages = [];
    renderMessages();
  }

  function toggleHistory() {
    chatHistory.style.display = chatHistory.style.display === "none" ? "block" : "none";
    chatHistory.innerHTML = "<h3>Ú†Øªâ€ŒÙ‡Ø§ÛŒ Ù‚Ø¨Ù„ÛŒ</h3>";

    Object.keys(localStorage)
      .filter(k => k.startsWith("chat-"))
      .forEach(key => {
        const data = JSON.parse(localStorage.getItem(key));
        const btn = document.createElement("button");
        btn.textContent = data.title || "Ú†Øª Ø¨Ø¯ÙˆÙ† Ø¹Ù†ÙˆØ§Ù†";
        btn.onclick = () => {
          messages = data.messages;
          chatId = key.split("-")[1];
          renderMessages();
          chatHistory.style.display = "none";
        };
        chatHistory.appendChild(btn);
      });
  }

  function toggleContactPanel() {
    contactPanel.style.display = contactPanel.style.display === "none" ? "block" : "none";
  }

  function copyText(btn, text) {
    navigator.clipboard.writeText(text);
    btn.classList.add("copied");
    setTimeout(() => btn.classList.remove("copied"), 1000);
  }

  chatBox.addEventListener("click", () => {
    contactPanel.style.display = "none";
  });
</script>
