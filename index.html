<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BK-AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
    }

    /* دکمه ربات */
    .chat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background-color: #8b5cf6;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1001;
      transition: background-color 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    .chat-toggle-btn:hover {
      background-color: #22c55e;
    }

    .chat-toggle-btn img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
      position: absolute;
    }

    #botIconNormal {
      filter: brightness(100%) grayscale(100%);
    }

    #botIconActive {
      display: none;
      filter: brightness(0%) grayscale(100%) invert(100%);
    }

    .chat-toggle-btn:hover #botIconNormal {
      transform: scale(1.2);
      filter: brightness(0%) grayscale(100%) invert(100%);
    }

    .chat-toggle-btn.active {
      background-color: #22c55e;
    }

    .chat-toggle-btn.active #botIconNormal {
      display: none;
    }

    .chat-toggle-btn.active #botIconActive {
      display: block;
    }

    .pulse-circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(34, 197, 94, 0.3);
      z-index: -1;
      animation: pulse 2s infinite ease-in-out;
    }

    .circle1 {
      width: 80px;
      height: 80px;
    }

    .circle2 {
      width: 100px;
      height: 100px;
      animation-delay: 1s;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 0.3; }
      100% { transform: scale(0.9); opacity: 0.7; }
    }

    /* پنل چت */
    #chatContainer {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1000;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      #chatContainer {
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }
    }

    /* هدر چت */
    .chat-header {
      background: linear-gradient(90deg, #0ea5e9, #2563eb);
      color: white;
      padding: 0.8rem 1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .chat-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* دکمه تماس */
    .call-btn {
      position: relative;
      background: transparent;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
    }

    .call-btn:hover {
      transform: scale(1.2);
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      right: 120%;
      top: 50%;
      transform: translateY(-50%);
      background: #111827;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .call-btn:hover .tooltip {
      opacity: 1;
      right: 140%;
    }

    .chat-header button.close-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.3rem 0.7rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-header button.close-btn:hover {
      background: #dc2626;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
      white-space: pre-wrap;
      position: relative;
    }

    .user {
      background: #dbeafe;
      margin-left: auto;
    }

    .assistant {
      background: #f3f4f6;
      margin-right: auto;
    }

    .time {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 2px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 0.8rem;
      gap: 0.5rem;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.send-btn {
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.send-btn:hover {
      background: #0284c7;
    }

    .typing {
      font-style: italic;
      color: #6b7280;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

  <!-- دکمه ربات -->
  <button class="chat-toggle-btn" id="chatToggleBtn" onclick="toggleChat()">
    <div class="pulse-circle circle1"></div>
    <div class="pulse-circle circle2"></div>
    <img id="botIconNormal" src="https://cdn-icons-png.flaticon.com/512/4712/4712026.png" alt="ربات سفید" />
    <img id="botIconActive" src="https://cdn-icons-png.flaticon.com/512/4712/4712026.png" alt="ربات فعال" />
  </button>

  <!-- پنل چت -->
  <div id="chatContainer">
    <div class="chat-header">
      <div class="chat-title">
        <span>BK-AI Chat</span>
        <button class="call-btn" onclick="callCreator()" title="تماس با سازنده">
          📞
          <span class="tooltip">تماس با سازنده</span>
        </button>
      </div>
      <button class="close-btn" onclick="closeChat()">✖ بستن</button>
    </div>

    <div class="chat-box" id="chatBox"></div>
    <div class="typing" id="typingIndicator" style="display:none;">در حال نوشتن...</div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="...پیام خود را بنویسید" />
      <button class="send-btn" onclick="sendMessage()">ارسال</button>
    </div>
  </div>

  <!-- اسکریپت -->
  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typingIndicator');
    const sendBtn = document.querySelector('.send-btn');
    const chatContainer = document.getElementById('chatContainer');
    const chatToggleBtn = document.getElementById('chatToggleBtn');

    let messages = [];
    let typingInterval = null;
    let stopTyping = false;

    function isMobile() { return window.innerWidth <= 768; }

    function toggleChat() {
      if (chatContainer.style.display === 'flex') closeChat();
      else openChat();
    }

    function openChat() {
      chatContainer.style.display = 'flex';
      chatToggleBtn.classList.add('active');
      if (isMobile()) chatToggleBtn.style.display = 'none';
    }

    function closeChat() {
      chatContainer.style.display = 'none';
      chatToggleBtn.classList.remove('active');
      if (isMobile()) chatToggleBtn.style.display = 'block';
    }

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' });
    }

    const renderMessages = () => {
      chatBox.innerHTML = "";
      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "message " + (msg.role === "user" ? "user" : "assistant");
        div.textContent = msg.content;
        const time = document.createElement("div");
        time.className = "time";
        time.textContent = msg.time;
        div.appendChild(time);
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    const sendMessage = async () => {
      const content = userInput.value.trim();
      if (!content) return;

      messages.push({ role: "user", content, time: getTime() });
      renderMessages();
      userInput.value = "";

      typingIndicator.style.display = "block";
      sendBtn.textContent = "توقف";
      sendBtn.onclick = stopMessage;
      stopTyping = false;

      try {
        const response = await fetch("https://api.gapgpt.app/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-S5rOGsclcKTN9vdMMsx3fZ1bYXALVqBV0z8WebUcX668zia4"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: messages
          })
        });

        const data = await response.json();
        typingIndicator.style.display = "none";

        const reply = data.choices[0].message.content;
        messages.push({ role: "assistant", content: "", time: getTime() });
        renderMessages();

        let i = 0;
        typingInterval = setInterval(() => {
          if (stopTyping || i >= reply.length) {
            clearInterval(typingInterval);
            sendBtn.textContent = "ارسال";
            sendBtn.onclick = sendMessage;
            return;
          }
          messages[messages.length - 1].content += reply[i];
          renderMessages();
          i++;
        }, 30);
      } catch (error) {
        console.error("خطا:", error);
        typingIndicator.style.display = "none";
        sendBtn.textContent = "ارسال";
        sendBtn.onclick = sendMessage;
      }
    };

    const stopMessage = () => { stopTyping = true; };

    function callCreator() {
      window.location.href = "tel:09211243320";
    }

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
